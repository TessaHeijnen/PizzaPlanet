<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PizzaPlanet</title>
</head>
<body>
    <article>
        <div class="background">
            <img id="backgrounddefault" src="Home/background.svg" alt="Background">
            <img id="blueplanet" src="Home/blueplanet.svg" alt="Blue Planet">
            <img id="redplanet" src="Home/redplanet.svg" alt="Red Planet">
            <img id="moon" src="Home/moon.svg" alt="The moon">
            <img id="miniufo" src="Home/miniufo.svg" alt="Mini ufo">
            <img id="saturnus" src="Home/Saturnus.svg" alt="Saturnus">
            <img id="earth" src="Home/Aaarde.svg" alt="Earth">

            
            <img class="star showstar" id="starround1" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="starround2" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="starround3" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="starround4" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="starround5" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="starround6" src="Home/starround.svg" alt="Star round">
            <img class="star showstar" id="star1" src="Home/star.svg" alt="Star round">
            <img class="star showstar" id="star2" src="Home/star.svg" alt="Star round">
            <img class="star showstar" id="star3" src="Home/star.svg" alt="Star round">
            <img class="star showstar" id="star4" src="Home/star.svg" alt="Star round">

            <img class="astrofly showastrofly" src="Home/astrofly.svg" alt="Astro flying">
        </div>
    </article>


    
    <article class="meter showmeter">
        <div id="balk"></div>
        <div class="bar"></div>
        <div id="extrageel"></div>
        <img id="starmeter" src="Home/starmeter.svg" alt="Star meter">
    </article>
    


    





    <div>
        <img id="astropizza" src="Home/astro.png" alt="Background"> 
    </div>

    <div>
        <h1 class="maintext">Hi, My name is Astro</h1>
        <h2 class="stardusttext">Yeahhh,  you collected all stars </h2>
    </div>

    <div class="letsgobutton hideplanets">Let's gooo</div>


    <script src="pizza.js"></script>
</body>
</html>
